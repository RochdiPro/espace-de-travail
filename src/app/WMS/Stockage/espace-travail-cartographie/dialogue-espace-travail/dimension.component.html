<h1 mat-dialog-title>Taille</h1>

<div mat-dialog-content>
    <div class="card-body max-height">
        

        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="canvas.size.width"
                    (keyup)="changeSize()">
                <div class="input-group-append">
                    <span class="input-group-text">
                        L
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-4">
                <input type="text" class="form-control" [(ngModel)]="canvas.size.height"
                    (keyup)="changeSize()">
                <div class="input-group-append">
                    <span class="input-group-text">
                        H
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div mat-dialog-actions class="float-right">
      <button class="mb-2 mr-2 btn btn-primary" (click)="close()">Fermer</button>

</div>
